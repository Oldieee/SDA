<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primaria Brasov</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/glide/glide.core.min.css"/>
    <link rel="stylesheet" href="css/glide/glide.theme.css"/>
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <p id="name">Event<span style="color: var(--orange)" id="">X</span></p>
      <ul>
        <li class="log"><a class="active" href="">Login</a></li>
        <li class="log"><a id="sign" href="">Sign Up</a></li>
      </ul>
    </div>
    <div class="menu">
      <div class="menu_container">
        <div id="text">
          <span style="color: black">Easily discover </span><br /><span
            style="color: var(--orange)"
            >Brasov</span>
        </div> 
        <div class="today"><a  id="today" href="">See what's on Today</a></div>
        <div class="container">
        <div class="glide">
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              <li class="glide__slide"><img src="css/photos/ev1.jpg" alt=""></li>
              <li class="glide__slide"><img src="css/photos/ev2..jpg" alt=""></li>
              <li class="glide__slide"><img src="css/photos/ev3.jpg" alt=""></li>
              <li class="glide__slide"><img src="css/photos/ev4.jpg" alt=""></li>
              <li class="glide__slide"><img src="css/photos/ev5.jpg" alt=""></li>
            </ul>
          </div>
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
          </div>
        </div>
      </div>
      </div>
      
      <div class="events-nav">
        <p id="upcomings">Upcomings Events</p>
        <div class="nevents">
          <ul >
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> SUN</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> MON</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> TUE</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> WED</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> THU</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> FRY</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> SAT</a></li> </div>
            <div class="svg"><li><img  id="svg" src="css/photos/calendar.svg" alt=""><a id="nav" href=""> SUN</a></li> </div>
 
           
           
          </ul>
        </div>
      </div>
     </div>
    
    </div>
